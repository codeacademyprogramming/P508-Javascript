<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-2">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        Yeni məhsul əlavə etmək
                    </div>
                    <form class="card-body" id="product" novalidate>
                        <div class="form-group">
                            <label for="title">Adı</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Qiyməti</label>
                            <input type="text" class="form-control" id="price" name="price" 
                            data-rule-digits="true"
                            data-msg-digits="Reqem yazilmalidir!"
                            
                            data-rule-required="true">
                        </div>
                        <div class="form-group">
                            <label for="description">Qeyd</label>
                            <textarea rows="6" class="form-control" id="description" name="description"></textarea>
                        </div>
                        <button class="btn btn-primary">
                            Yadda saxla
                        </button>
                        <button type="reset" class="btn btn-warning">
                            Temizle
                        </button>
                        <a href="index.html" class="btn btn-danger">
                            Geri Qayit
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/localization/messages_az.min.js">
    </script>
    <script src="assets/js/addproduct.js"></script>

</body>

</html>
