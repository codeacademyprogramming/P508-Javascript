<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <form id="userForm" class="js-validate" novalidate>

        id="secretword">

        <input type="email" placeholder="E-poct addressiniz"><br>

            <i class="fas fa-paper-plane"></i>
            Gonder 2
