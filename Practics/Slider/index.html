<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="assets/css/index.css">

    <script src="assets/js/index.js"></script>
</head>

<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade active">
            <img src="assets/images/img_lights_wide.jpg" style="width:100%">
            <div class="description">
                <div class="numbertext">1 / 4</div>
                <div class="text">Caption Text</div>
            </div>
        </div>

        <div class="mySlides fade ">
            <img src="assets/images/img_mountains_wide.jpg" style="width:100%">
            <div class="description">
                <div class="numbertext">2 / 4</div>
                <div class="text">Caption Text</div>
            </div>
        </div>

        <div class="mySlides fade ">
            <img src="assets/images/img_nature_wide.jpg" style="width:100%">
            <div class="description">
                <div class="numbertext">3 / 4</div>
                <div class="text">Caption Text</div>
            </div>
        </div>

        <div class="mySlides fade ">
            <img src="assets/images/img_snow_wide.jpg" style="width:100%">
            <div class="description">
                <div class="numbertext">4 / 4</div>
                <div class="text">Caption Text</div>
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev nav" onclick="prevSlide()">&#10094;</a>
        <a class="next nav" onclick="nextSlide()">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



</body>

</html>
