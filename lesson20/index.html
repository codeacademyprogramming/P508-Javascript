<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1154e1d6ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/css/style.min.css">
</head>

<body>
    <section class="section-contact">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Get In Touch</h1>
                </div>

                <div class="col-lg-9">
                    <form class="form">
                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea cols="30" rows="10" placeholder="Muracietinizi qeyd edin"
                                        class="form-control" style="resize:none"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-sm-12 col-md-6 col-lg-8">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>

                        <button type="submit" class="btn btn-outline-danger rounded-0 px-4 py-3">Gonder</button>

                    </form>
                </div>

                <div class="col-lg-3">
                    <ul class="list-group address">
                        <li class="list-group-item d-flex align-items-center border-0">
                            <i class="fas fa-home"></i>
                            <div>
                                <h4>Head-1</h4>
                                <span>Desc-1</span>
                            </div>
                        </li>
                        <li class="list-group-item d-flex align-items-center border-0">
                            <i class="fas fa-home"></i>
                            <div>
                                <h4>Head-2</h4>
                                <span>Desc-2</span>
                            </div>
                        </li>
                        <li class="list-group-item d-flex align-items-center border-0">
                            <i class="fas fa-home"></i>
                            <div>
                                <h4>Head-3</h4>
                                <span>Desc-3</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div style="margin:50px;padding:20px;text-align: center;">
        <div id="timer">
            <span class="hours">00</span>
            <span class="splitter">:</span>
            <span class="minutes">00</span>
            <span class="splitter">:</span>
            <span class="seconds">00</span>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
